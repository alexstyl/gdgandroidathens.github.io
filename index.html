---
layout: default
title: {{ site.name }}
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <h1>{{ post.title}}</h1>
    {{ post.content }}
      <!--<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>-->
    {% endfor %}
  </ul>
</div>
